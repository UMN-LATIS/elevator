<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="../../dist/leaflet.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/screen.css" />

	<script type="text/javascript" src="../../build/deps.js"></script>
	<script src="../leaflet-include.js"></script>
</head>
<body>

	<div id="map"></div>
	<button id="populate">Populate with 10 markers</button>

	<script type="text/javascript">

	    var myCenter = new L.LatLng(50.5, 30.51);
	    var map = new L.Map('map', {center: myCenter, zoom: 15});

	    var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
	        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	    }).addTo(map);

	    map.on('click', function (eventData) { console.log('map click!'); });
	    map.on('dblclick', function (eventData) { console.log('map double click!');});
	    L.DomEvent.on(document.body, 'dblclick', function () { console.log('body double click!');})

	</script>
</body>
</html>
