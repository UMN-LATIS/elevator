<script type="application/javascript" src="leaflet-treering.js"></script>

<script>
    var src;
    var map = L.map('map', {
        zoomSnap: 0,
        crs: L.CRS.Simple,
        drawControl: true,
        layers: [],
        doubleClickZoom: false,
        zoomControl: false,
        trackResize: true
    }).setView([0, 0], 0);

    var layer = L.tileLayer.elevator(function(coords, tile, done) {
        var error;
        var params = {Bucket: 'elevator-assets', Key: "testasset5/tiledBase_files/" + coords.z + "/" + coords.x + "_" + coords.y + ".jpeg"};
        //var params = {Bucket: 'elevator-assets', Key: "pmc14b_files/" + coords.z + "/" + coords.x + "_" + coords.y + ".jpeg"};
        tile.onload = (function(done, error, tile) {
            return function() {
                done(error, tile);
            }
        })(done, error, tile);
        tile.src = "https://s3.amazonaws.com/" + params.Bucket + "/" + params.Key;
        //tile.src = params.Key;
        src = tile.src;
        return tile.src;
    },
    {
        width: 231782,
        height: 4042,
        //width: 200521,
        //height: 4196,
        tileSize :254,
        maxZoom: 13 - 1,
        overlap: 1,
        pixelsPerMillimeter: 480, //(NEW)
        lineColor: 'blue'
    }).addTo(map);

    //minimap
    var miniLayer = new L.tileLayer.elevator(function(coords, tile, done) {
        var error;
        var params = {Bucket: 'elevator-assets', Key: "testasset5/tiledBase_files/" + coords.z + "/" + coords.x + "_" + coords.y + ".jpeg"};
        //var params = {Bucket: 'elevator-assets', Key: "pmc14b_files/" + coords.z + "/" + coords.x + "_" + coords.y + ".jpeg"};
        tile.onload = (function(done, error, tile) {
            return function() {
                done(error, tile)
            }
        })(done, error, tile);
        tile.src = "https://s3.amazonaws.com/" + params.Bucket + "/" + params.Key;
        //tile.src = params.Key;
        src = tile.src;
        return tile.src;
    },
    {
        width: 231782,
        height: 4042,
        //width: 200521,
        //height: 4196,
        tileSize: 254,
        maxZoom: 13,
        overlap: 1,
    });

    //map, basePath, {ppm: int, saveURL: string, savePermission: bool, popoutUrl: string, assetName: string, hasLatewood: bool, initialData: json}
    var treering = new leafletTreering(map, "", {'ppm': layer.options.pixelsPerMillimeter, 'popoutUrl': "index.html", 'assetName': "ABC00X", 'hasLatewood': true, 'initialData': {'saveDate': {'day': 3, 'month': 10, 'year': 2017, 'hour': 13, 'minute': 7}}});
    treering.loadInterface();
</script>
