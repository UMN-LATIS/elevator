<script id="AreaCapture-incrementDialog-template" type="text/x-handlebars-template">
    <div class="AreaCapture-dialog-container">  
        <h4 class="AreaCapture-lassoInstruction-header">Create ellipses:</h4>
        <div class="AreaCapture-dialog-container">
            <p class="AreaCapture-text" style="display: inline;"> 
                Year: 
                <input id="AreaCapture-newYear-input"
                class="AreaCapture-input"
                type="number"
                placeholder="{{ year }}">
                
                <div style="display: inline;">
                    <i id="AreaCapture-confirmYear-btn"
                    class="fa fa-check-square" 
                    style="font-size: 16px;"
                    aria-hidden="true"></i>
                </div>
            </p>
        </div>
        <div class="AreaCapture-btn-row">
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-subtractYear-btn" class="AreaCapture-btn">
                    <i class="fa fa-minus" 
                    aria-hidden="true"></i>
                </div>
            </div>
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-addYear-btn" class="AreaCapture-btn">
                    <i class="fa fa-plus" 
                    style="float: right;"
                    aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <p class="AreaCapture-subtext"
        style="display: inline;">
            Shift - 1
        </p>
        <p class="AreaCapture-subtext"
        style="float: right;">
            Shift - 3
        </p>
    </div>
</script>

<script id="AreaCapture-deleteSelectedEllipsesDialog-template" type="text/x-handlebars-template">
    <div class="AreaCapture-dialog-container">
        <div class="AreaCapture-deleteWarning-container">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <h3>
                Warning
            </h3>
            <p class="AreaCapture-text">
                Are you sure you want to delete <b>ALL</b> selected ellipses?
            </p>
        </div>
        <br>
        <div class="AreaCapture-btn-row">
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-confirmDelete-btn" class="AreaCapture-btn">
                    <i class="fa fa-check" 
                    aria-hidden="true"
                    style="margin-right: 6px;"></i>
                    <span> Confirm </span>
                </div>
            </div>
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-cancelDelete-btn" class="AreaCapture-btn">
                    <span> Cancel </span>
                    <i class="fa fa-times" 
                    style="margin-left: 6px;"
                    aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="AreaCapture-dateSelectedEllipsesDialog-template" type="text/x-handlebars-template">
    <div class="AreaCapture-dialog-container">
        <p class="AreaCapture-text"
        style="margin-bottom: 6px;"> 
            Redate ALL selected ellipses to: 
            <input id="AreaCapture-newDate-input"
            class="AreaCapture-input"
            type="number"
            value="{{ year }}">
        </p>

        <div class="AreaCapture-radioBtn-container">
            <input type="radio" 
            id="AreaCapture-datingShiftForward-btn" 
            class="AreaCapture-radio" 
            {{#if shiftDisabled}} disabled {{/if}}
            value="{{ backwardValue }}" name="AreaCapture-dateRadioBtn-value">
            <label class="AreaCapture-label" for="AreaCapture-datingShiftForward-btn">
                <b>Adjust earlier ellipses:</b>shift dating of earlier ellipses back in time.
            </label>
            
            <input type="radio" 
            id="AreaCapture-datingShiftBackward-btn" 
            class="AreaCapture-radio"
            {{#if shiftDisabled}} disabled {{/if}}
            value="{{ forwardValue }}" name="AreaCapture-dateRadioBtn-value">
            <label class="AreaCapture-label" for="AreaCapture-datingShiftBackward-btn">
                <b>Adjust later ellipses:</b> shift dating of later ellipses forward in time.
            </label>
            
            <input type="radio" 
            id="AreaCapture-datingIndividual-btn" 
            class="AreaCapture-radio"
            value="{{ individualValue }}" name="AreaCapture-dateRadioBtn-value"
            checked>
            <label class="AreaCapture-label" for="AreaCapture-datingIndividual-btn">
                Shift <b>only selected</b> ellipses.
            </label>
        </div>
        
        <div class="AreaCapture-btn-row">
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-confirmDate-btn" class="AreaCapture-btn">
                    <i class="fa fa-check" 
                    aria-hidden="true"
                    style="margin-right: 6px;"></i>
                    <span> Confirm </span>
                </div>
            </div>
            <div class="AreaCapture-btn-container">
                <div id="AreaCapture-cancelDate-btn" class="AreaCapture-btn">
                    <span> Cancel </span>
                    <i class="fa fa-times" 
                    style="margin-left: 6px;"
                    aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <p class="AreaCapture-subtext">
            Ctrl - 2
        </p>

        <p class="AreaCapture-subtext">
            Note: only ellipses with the same year can shift other ellipses. 
        </p>
    </div>
</script> 

<script id="AreaCapture-guideMarkerWidth-template" type="text/x-handlebars-template">
    <span style="font-weight: bold;">Width: </span>
    <input type="number" style="border:none; width:50px; text-align: right;" value="5" id="AreaCapture-guideWidth-input">
    <span> mm</span>

    <p class="AreaCapture-subtext" style="margin-top: 0;">
        Use Enter/Return to confirm 
    </p>
</script>

<script id="AreaCapture-lassoInstructions-template" type="text/x-handlebars-template">
    <h4 class="AreaCapture-lassoInstruction-header">Selecting ellipses to delete or re-date:</h4>
    <p class="AreaCapture-lassoInstruction-text">Use the lasso tool to click, drag, and encircle existing ellipses in order to delete or change calendar year dating. When selected, ellipses appear as yellow.</p>
    <p class="AreaCapture-lassoInstruction-text">Deselect ellipses by using the lasso tool again.</p>
    <p class="AreaCapture-lassoInstruction-text"><b>Use Right-Click to disable lasso tool.</b></p>

    <div class="AreaCapture-lasso-toggle">
        <label><input type="checkbox" id="AreaCapture-lasso-btn"><span>Do not show message again.</span></label>
    </div>
</script>
