name: API Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false   # elevator-ui not needed for PHP API tests

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Copy env file
        run: |
          cp .env.example .env
          # Allow the test DB reset endpoint. PHP reads this from .env via Dotenv::createImmutable.
          echo "ELEVATOR_TEST_RESET_ENABLED=true" >> .env

      - name: Start Docker stack
        run: docker compose up -d

      - name: Wait for app to be ready
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost/defaultinstance > /dev/null; do sleep 2; done'

      - name: Run API tests
        env:
          BASE_URL: http://localhost/defaultinstance
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: npm run test:api

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
