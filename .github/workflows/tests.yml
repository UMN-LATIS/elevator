name: API Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false   # elevator-ui not needed for PHP API tests

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Copy env file
        run: |
          cp .env.example .env
          # CI_ENV=testing enables the /testhelper/resetDb endpoint (see index.php + TestHelper.php).
          echo "CI_ENV=testing" >> .env

      - name: Start Docker stack
        run: docker compose up -d

      - name: Wait for app to be ready
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost/defaultinstance > /dev/null; do sleep 2; done'

      - name: Initialize application
        run: |
          docker compose exec -T php-fpm composer install --no-interaction --no-progress
          docker compose exec -T php-fpm php doctrine.php orm:schema-tool:update --force
          docker compose exec -T postgres psql -U elevator -d elevator < docker/postgresQueries

      - name: Run API tests
        env:
          BASE_URL: http://localhost/defaultinstance
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: npm run test:api

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
